<div class="modal" id="modal-scan-qr" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Scan Code</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>

			<div class="modal-body">

				<div style="text-align:center;">
					<img alt="QR Code" src="https://{{ Site.host }}/share/{{ Result.global_id }}.png">
				</div>

				<div class="form-group">
					<label>Link:</label>
					<div class="input-group">
						<input class="form-control" readonly value="https://{{ Site.host }}/share/{{ Result.global_id }}.png">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary btn-clipcopy" data-clipboard-text="https://{{ Site.host }}/share/{{ Result.global_id }}.png" type="button"><i class="fas fa-clipboard"></i></button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button class="btn btn-outline-primary" name="a" type="submit" value="email-send"><i class="fas fa-send-o"></i> Send</button>
			</div>

		</div>
	</div>
</div>
