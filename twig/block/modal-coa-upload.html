<form enctype="multipart/form-data" method="post">
<div class="modal" id="modal-coa-upload" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">COA Upload</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>

			<div class="modal-body">
				<p>This Result doesn't have a COA uploaded in LeafData, you may want to ask the Lab to take care of that.</p>
				<p>You can upload one here, to make it visible to retailers and consumer but it won't become part of the LeafData system.</p>
				<div class="form-group">
					<input class="form-control" name="file" type="file" >
				</div>

				<hr>

				<p>Request from Lab</p>
				<div class="form-group">
					<div class="input-group">
						<input class="form-control" readonly value="https://{{ Site.host }}/intent?_={{ coa_upload_hash }}">
						<div class="input-group-append">
							<a class="btn btn-outline-secondary" href="mailto:?subject=Upload%20Lab%20Results&amp;body=Please%20upload%20my%20lab%20results%20to%20this%20page%3A%0A%0A%20%20https%3A%2F%2F{{ Site.host }}%2Fintent%3F_%3D{{ coa_upload_hash }}"><i class="fas fa-envelope-open-text"></i></a>
							<button class="btn btn-outline-secondary btn-clipcopy" data-clipboard-text="https://{{ Site.host }}/intent?_={{ coa_upload_hash }}" type="button"><i class="fas fa-clipboard"></i></button>
						</div>
					</div>
				</div>

			</div>

		<div class="modal-footer">
			<button class="btn btn-outline-primary" name="a" type="submit" value="file-upload"><i class="fas fa-upload"></i> Upload</button>
		</div>

		</div>
	</div>
</div>
</form>
