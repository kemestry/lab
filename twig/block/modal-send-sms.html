<div class="modal" id="modal-send-sms" role="dialog" tabindex="-1">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">

<div class="modal-header">
	<h4 class="modal-title">Send Text Message</h4>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">
	<div class="form-group">
		<label>To:</label>
		<input class="form-control" name="sms-rcpt">
	</div>
	<div class="form-group">
		<textarea class="form-control" name="sms-body"></textarea>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-outline-primary" name="a" type="submit" value="sms-send"><i class="fas fa-send-o"></i> Send</button>
</div>

</div>
</div>
</div>
